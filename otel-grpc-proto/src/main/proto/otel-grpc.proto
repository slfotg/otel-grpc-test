syntax = "proto3";

option java_package = "io.github.slfotg.otel.grpc";
option java_outer_classname = "RssProto";
option java_multiple_files = true;

service RssFeed {
    rpc Subscribe (stream RssRequest) returns (stream RssItem) {}
    rpc Test (RssRequest) returns (TestResponse) {}
}

message TestResponse {
    string message = 1;
}

message RssRequest {
    string url = 1;
    map<string, string> metadata = 2;
}

message RssItem {
    string title = 1;
    string link = 2;
    string description = 3;
    string guid = 4;
    map<string, string> metadata = 5;
}
